<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodgeBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #131318;
            --bg-tertiary: #1a1a22;
            --accent-primary: #8b5cf6;
            --accent-secondary: #06b6d4;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-primary: rgba(255, 255, 255, 0.1);
            --border-glow: rgba(139, 92, 246, 0.3);
            --gradient-primary: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            --gradient-bg: linear-gradient(135deg, #0a0a0f 0%, #131318 50%, #1a1a22 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(13, 13, 24, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-primary);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .header-logo-section {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .hero-description {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--border-glow);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-primary);
            padding: 2rem 0;
            text-align: center;
            margin-top: 0;
        }

        footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--accent-secondary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-content {
                padding: 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="header-logo-section">
                <img src="Moodge2.png" alt="MoodgeBot Logo" onerror="this.style.display='none'" style="width: 32px; height: 32px; border-radius: 6px; margin-right: 8px;">
                <a href="#" class="logo">MoodgeBot</a>
            </div>
            <div class="nav-links">
                <a href="https://moodge.de/commands/">Commands</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">MoodgeBot</h1>
                <p class="hero-subtitle">Gaming & Gambling Bot</p>
                <p class="hero-description">
                    MoodgeBot is a feature-rich Twitch bot with gambling games, leveling system, and interactive commands. Check out all commands to see what it can do!
                </p>
                <div class="btn-group">
                    <a href="https://www.twitch.tv/moodgebot/about" class="btn btn-primary">
                        ðŸ¤– Add Bot
                    </a>
                    <a href="https://moodge.de/commands/" class="btn btn-secondary">
                        ðŸ“– View Commands
                    </a>
                </div>
            </div>
        </div>
    </section>
  
    <footer>
        <div class="container">
            <p style="color: var(--text-secondary);">
                Â© 2025 TUK7. All rights reserved. <a href="https://twitch.tv/moodgebot" target="_blank">MoodgeBot </a>
            </p>
        </div>
    </footer>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(13, 13, 24, 0.95)';
            } else {
                navbar.style.background = 'rgba(13, 13, 24, 0.9)';
            }
        });
    </script>
</body>
</html>
