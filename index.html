<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodgeBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a0b2e;
            --bg-secondary: #2d1b4e;
            --bg-tertiary: #16141a;
            --accent-primary: #ff3366;
            --accent-secondary: #33ff8c;
            --accent-tertiary: #3366ff;
            --text-primary: #ffffff;
            --text-secondary: #c1c1c1;
            --text-muted: #8a8a8a;
            --gradient-primary: linear-gradient(135deg, #ff3366 0%, #3366ff 100%);
            --gradient-bg: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #16141a 100%);
            --shadow-neon: 0 0 30px rgba(255, 51, 102, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 11, 46, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 51, 102, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
        }

        .header-logo-section {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            transition: all 0.3s ease;
            letter-spacing: -0.5px;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px rgba(255, 51, 102, 0.6));
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 51, 102, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(51, 102, 255, 0.15) 0%, transparent 50%),
                var(--gradient-bg);
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -2px;
            text-shadow: 0 0 50px rgba(255, 51, 102, 0.3);
        }

        .hero-subtitle {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.5px;
        }

        .hero-description {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-neon);
            border: 1px solid transparent;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 51, 102, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid rgba(255, 51, 102, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 51, 102, 0.1);
            border-color: var(--accent-primary);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 51, 102, 0.2);
        }

        /* Footer */
        footer {
            background: var(--bg-tertiary);
            border-top: 1px solid rgba(255, 51, 102, 0.2);
            padding: 3rem 0;
            text-align: center;
            margin-top: 0;
        }

        footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: var(--accent-secondary);
            text-shadow: 0 0 10px var(--accent-secondary);
        }

        /* Geometric background elements */
        .hero::after {
            content: '';
            position: absolute;
            top: 20%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-tertiary));
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .hero::before {
            content: '';
            position: absolute;
            bottom: 20%;
            left: 10%;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, var(--accent-secondary), var(--accent-primary));
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            opacity: 0.1;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-content {
                padding: 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .hero-description {
                font-size: 1.1rem;
            }
        }

        /* Enhanced scroll effect */
        .navbar.scrolled {
            background: rgba(26, 11, 46, 0.95);
            border-bottom: 1px solid rgba(255, 51, 102, 0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="header-logo-section">
                <img src="Moodge2.png" alt="MoodgeBot Logo" onerror="this.style.display='none'" style="width: 40px; height: 40px; border-radius: 8px; margin-right: 8px; filter: drop-shadow(0 0 10px rgba(255, 51, 102, 0.3));">
                <a href="#" class="logo">MoodgeBot</a>
            </div>
            <div class="nav-links">
                <a href="https://moodge.de/commands/">Commands</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">MoodgeBot</h1>
                <p class="hero-subtitle">Gaming & Gambling Bot</p>
                <p class="hero-description">
                    MoodgeBot is a feature-rich Twitch bot with gambling games, leveling system, and interactive commands. Check out all commands to see what it can do!
                </p>
                <div class="btn-group">
                    <a href="https://www.twitch.tv/moodgebot/about" class="btn btn-primary">

                    </a>
                    <a href="https://moodge.de/commands/" class="btn btn-secondary">

                    </a>
                </div>
            </div>
        </div>
    </section>
  
    <footer>
        <div class="container">
            <p style="color: var(--text-secondary);">
                Â© 2025 TUK7. All rights reserved. <a href="https://twitch.tv/moodgebot" target="_blank">MoodgeBot</a>
            </p>
        </div>
    </footer>

    <script>
        // Enhanced navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
